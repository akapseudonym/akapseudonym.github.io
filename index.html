<!DOCTYPE html>
<html>
<title>"Wastebaskets Near You"</title>
<body onload="getLocation()">
<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
 var x = document.getElementById("demo");
 var lat_range=0.02210360;
 var long_range=0.05300045;
 x.innerHTML = "Latitude: " + position.coords.latitude +
  " Longitude: " + position.coords.longitude;
 
document.getElementById("overpassframe").src
                = "https://overpass-turbo.eu/map.html?Q=node%0A%20%20%5Bamenity%3Dwaste_basket%5D%0A%20%20(" 
 + (Number(position.coords.latitude)-lat_range).toFixed(6) + "%2C"
 + (Number(position.coords.longitude)-long_range).toFixed(6) + "%2C"
 + (Number(position.coords.latitude)+lat_range).toFixed(6) + "%2C"
 + (Number(position.coords.longitude)+long_range).toFixed(6) + ")%3B%0Aout%3B";

}
</script>

<iframe id=overpassframe
 title="Wastebaskets in Ottawa" width=100% height=400>
</iframe>


</body>
</html>
